<!DOCTYPE html>
<html lang="zh-CN" class="general-background">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="lib/js/jQuery.js" ></script>

    <!-- 自适应先决条件 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!–[if lt IE 9]><script src="lib/js/css3-mediaQueries.js"></script><![endif]–>
    <!–[if lt IE 9]><script src="lib/js/html5.js"></script><![endif]–>

    <link rel="stylesheet" href="lib/css/dialogPanel.css" />
    <link rel="stylesheet" href="lib/css/gridSystem.css" />
    <script type="text/javascript" src="lib/js/dialogPanel.js" ></script>

    <link rel="stylesheet" href="lib/css/BasicStyles.css" />

    <script type="text/javascript" src="lib/js/ScreenDirectionListener.js" ></script>

    <title>Title</title>
</head>
<body class="margin-none">
<div class="flex flex-row flex-around padding-sm decorate-header">
    <img src="resource/decorate-header/1.png" class="ln-12"/>
    <img src="resource/decorate-header/2.png" class="ln-12"/>
    <img src="resource/decorate-header/3.png" class="ln-12"/>
    <img src="resource/decorate-header/4.png" class="ln-12"/>
    <img src="resource/decorate-header/5.png" class="ln-12"/>
</div>
<div class="col-12 padding-none background" style="height: 93%">
    <div class="col-12 ln-4 flex flex-center">
        <img id="decorate-cap" src="resource/masterPage/cap.png"/>
        <p id="description" class="col-8 ln-6 circled-border padding-lg">VOID</p>
    </div>
    <div class="col-12 ln-6 flex flex-center">
        <img src="resource/decorate-master/santa.png" class="ln-11 margin-lg"/>
    </div>
    <div class="col-12 ln-2 flex flex-between margin-none general-background">
        <div class="flex flex-center ln-12" dialog-target="#dialog-speak">
            <img src="resource/masterPage/light.png" class="ln-8"/>
            <img src="resource/masterPage/speak.png" class="ln-6"/>
        </div>
        <div class="flex flex-center ln-12" dialog-target="#dialog-hear">
            <img src="resource/masterPage/mail.png" class="ln-8"/>
            <img src="resource/masterPage/hear.png" class="ln-6"/>
        </div>
    </div>

</div>

<!-- "道"主界面 -->
<div class="dialog general-background" id="dialog-speak">
    <div class="dialog-content-fade">

    </div>
</div>

<!-- "闻"主界面 -->
<div class="dialog general-background ln-12" id="dialog-hear">
    <div class="dialog-content-fade ln-12">
        <div class="flex flex-row flex-around padding-sm decorate-header">
            <img src="resource/decorate-header/1.png" class="ln-12"/>
            <img src="resource/decorate-header/2.png" class="ln-12"/>
            <img src="resource/decorate-header/3.png" class="ln-12"/>
            <img src="resource/decorate-header/4.png" class="ln-12"/>
            <img src="resource/decorate-header/5.png" class="ln-12"/>
        </div>
        <div class="col-12 ln-12 padding-none background flex flex-center flex-column" style="height: 93%">
            <div class="col-6 ln-5 circled-border padding-lg margin-mi flex flex-center">
                <img src="resource/dialog-hear/text.png" class="ln-11"/>
            </div>
            <div class="col-6 ln-7 flex flex-around flex-column margin-lg">
                <div class="ln-3 flex flex-center flex-column">
                    <img src="resource/dialog-hear/text_select.png" class="ln-6"/>
                    <img src="resource/dialog-hear/ico_select.png" class="ln-6"/>
                </div>
                <div class="ln-3 flex flex-center flex-column" dialog-close-target="#dialog-hear">
                    <img src="resource/dialog-hear/text_back.png" class="ln-6"/>
                    <img src="resource/dialog-hear/ico_back.png" class="ln-6"/>
                </div>
            </div>
        </div>
        <img id="decorate-santa1" src="resource/dialog-hear/santa1.png"/>
        <img id="decorate-santa2" src="resource/dialog-hear/santa2.png"/>
    </div>
</div>









<div class="flex flex-center dialog" id="screen-direction-detector" style="background-color: black">
    <div class="flex flex-center flex-column">
        <img src="resource/screen-direction-detector/icon.png"/>
        <p style="color: white">小提示：竖屏浏览以获得最佳使用体验</p>
    </div>
</div>
</body>
</html>
